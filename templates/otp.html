{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            background: linear-gradient(135deg, #004C5C, #00A4CC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #006E86;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #005f73;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-submit">Verify</button>
        </form>
    </div>
</body>
</html>
