<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #212529;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 0.5s ease-in-out;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #0d6efd; /* Changed to Bootstrap primary button color */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #0b5ed7; /* Changed to a darker Bootstrap primary button color on hover */
        }

        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s ease-in-out;
        }

        form:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        input:focus {
            background-color: #555;
        }

        .warning {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="{% url 'dLogin' %}" method="post">
            {% csrf_token %}
            Enter Phone Number or mail-ID: <input type="text" name="authid" required><br>
            Enter Password: <input type="password" name="pwd" required><br>

            {% if error %}
                <p class="warning">Invalid password. Please try again.</p>
            {% elif invalid_authid %}
                <p class="warning">Invalid Phone Number or mail-ID. Please try again.</p>
            {% endif %}

            <button class="button" type="submit">Login</button>
        </form>
    </div>
    <script>
        // JavaScript to toggle between the intro and login sections
        document.querySelector('.button').addEventListener('click', function() {
            document.querySelector('.container').style.opacity = '0';
            setTimeout(function() {
                document.querySelector('.container').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
