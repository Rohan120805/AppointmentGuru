{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #004C5C, #00A4CC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #006E86;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #005f73;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse; /* Reverse the order for correct visual alignment */
            justify-content: center;
        }
        
        .star-rating label {
            font-size: 2em;
            color: #ddd; /* Default color for stars */
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth transition */
        }
        
        /* Highlight stars progressively on hover */
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5c518; /* Highlight color for hover effect */
        }
        
        /* Keep stars highlighted up to the selected one */
        .star-rating input:checked ~ label {
            color: #ddd; /* Reset stars after selection */
        }
        
        .star-rating input:checked + label,
        .star-rating input:checked + label ~ label {
            color: #f5c518; /* Highlight stars up to the selected one */
        }
        
        .star-rating input {
            display: none; /* Hide the radio buttons */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Feedback for Appointment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
            </div><br>
            {{ form.comments }}
            <br>
            <button type="submit" class="btn btn-submit">Submit Feedback</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
